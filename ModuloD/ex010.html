<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas!</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <h1>Você é Brasileiro?</h1>
    Qual país você nasceu? <input type="text" name="P" id="txtP">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = "resP"></div>

    <script>

        function calcular(){
            var txtV = document.getElementById('txtvel');
            var res = document.getElementById('res');

            var vel = Number(txtV.value);

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>!</p>`; 

            if (vel > 60) {

                res.innerHTML += `<p>Velocidade acima de 60 Km/h`
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }

        function verificar(){

            var pais = document.getElementById('txtP').value;
            var resPais = document.getElementById('resP');

            if (pais.toLowerCase() != 'brasil') {
                resPais.innerHTML = `Você nasceu em <strong>${pais}</strong>! Então você nao é brasileiro!`
            }else{
                resPais.innerHTML = `Você nasceu no <strong>${pais}</strong>! Parabéns, você é brasileiro!`
            }


        }




    </script>

</body>
</html>
